<html>
    <head>
        <title>Cadastro de Motos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function validaCampos() {

                if (document.dados.marca.value == "" ||document.dados.modelo.value == "" ){
                    alert("Preencha campo Marca e modelo");
                    document.dados.marca.focus();
                    return false;
                }
                return true;
            }
            
           
        </script>
    </head>


    <body>

        <div class="MenuBotoes"> 
            <a href='index.html'><input type="button" value="Home"></a>
            <a href='cadastro.html'><input type="button" value="Cadastrar Moto"></a>
            <a href='consulta.jsp'><input type="button" value="Gerenciar Motos"></a>       
        </div>
        <br>
        <br>
        <form action="GerenciaMoto" method="post" name="dados" onSubmit="return validacampos();">
            <table>
                <tr>   
                    <td> Marca:</td> <td>  <input type="text" name="marca"  /></td>
                </tr>
                <tr> 
                    <td> Modelo:</td> <td> <input type="text" name="modelo"   /></td>
                </tr>
                <tr>
                    <td> Potência: </td> <td><input type="text" name="potencia" required /></td>
                </tr>
                <tr>
                    <td> Ano: </td> <td><input id="teste" type="text" name="ano" required /></td>
                </tr>
                <tr> 
                    <td> Valor: </td> <td> <input type="text" name="valor" required /></td>
                </tr>
            </table>
            <br>

            <span> <input type="submit"  value="Cadastrar" name="acao" style="background-color: green" /> </span>
            <a href="index.jsp"> <input type="button" value="Cancelar" style="background-color: red" /> </a>
            <!-Todo form precisa de um submit!!! pois é ele que envia as info ->
        </form>
    </body>
</html>
